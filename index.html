<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Carosello Array di Oggetti</title>

</head>
<body>

    <div id="app">
        <main>
            <div class="container-fluid p-5">
                <div class="row text-center">
                    

                    <div class="col-12 p-5">
                        <div 
                            @mouseenter="userActivit = true"
                            @mouseleave="userActivit = false"
                            class="my-carousel-container d-flex flex-column px-5" id="my-carousel">

                            
                            <!-- container cards -->
                            <div class="my-carousel-images">

                                <div class="my-carousel-item active">
                                    <img class="img-fluid" :src="urlArray[indice]">
                                    <div class="item-description px-3">
                                        <h2>{{titleArray[indice]}}</h2>
                                        <p>{{descriptionArray[indice]}}</p>
                                    </div>
                                </div>

                            </div>

                            




                            <!-- thumbnails & btn -->
                            <div class="my-thumbnails position-relative">

                                <!-- btn prev -->
                                <div @click="nextOrPrev(false)" class="my-previous position-absolute">
                                    <span class="my-prev-hook"></span>
                                </div>



                                 <div 
                                    v-for="(url, i) in urlArray" 
                                    :class="{'active': i === indice}" 
                                    class="my-thumbnail"
                                    >
                                    <img class="img-fluid" :src="url">
                                </div>



                                <!-- btn next -->
                                <div @click="nextOrPrev(true)" class="my-next position-absolute">
                                    <span class="my-next-hook"></span>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
